<html>
  <head>
    <title>My robot</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="#8BCFEA"></a-sky>

      <a-plane
        id="ground"
        color="purple"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-circle
        position="0 9.15 0"
        color="#D98896"
        radius="0.5"
        material="side: double"
      >
      </a-circle>

      <a-circle
        position="1 9.15 0"
        color="#D98896"
        radius="0.5"
        material="side: double"
      >
      </a-circle>
      <a-circle
        position="-1 9.15 0"
        color="#D98896"
        radius="0.5"
        material="side: double"
      >
      </a-circle>

      <a-cylinder
        color="gray"
        height="1.5"
        radius="0.04"
        position="0 11 0"
        animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>

      <a-cylinder
        color="gray"
        height="1.5"
        radius="0.04"
        position="0 11 0"
        animation="property: position; from:-1.2 10.4 -0.1;to:-0.8 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>

      <a-cylinder
      color="gray"
      height="1.5"
      radius="0.04"
      position="0 11 0"
      animation="property: position; from:0.8 10.4 -0.1;to:1.3 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
    ></a-cylinder>


      <a-sphere
        color="#88D9CA"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#57C9B4"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:-1.2 11.4 -0.1;to:-0.8 11.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#57C9B4"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:0.8 11.4 -0.1;to:1.3 11.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        id="head"
        color="#3DBEA7"
        position="0 8 -1"
        radius="1.0"
      >
      </a-sphere>

<!-- Eyes -->

      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#BE3D55"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#3DBEA7"
        radius="0.15"
        position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.4 0.9;to: 0.63 8.0 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-entity
        position="0 8 0.15"
        rotation="0 90 0"
        geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1"
        material="side:double;color:orange;"
      ></a-entity>

      <a-cylinder
      color="#BE3D55"
      height="1"
      radius="0.4"
      position="0 6.5 0.3"
    ></a-cylinder>

      <a-entity
        position="0 4.5 0.5"
        rotation="0 0 0"
        geometry="primitive: triangle;"
        material="side:double;color:#2C8A79;"
        scale="9 5 4"
      ></a-entity>

      <!-- Buttons -->
      <a-plane color="#56DB24" height="1" position="0 5.5 0.7"></a-plane>

      <a-plane color="#A924DB" height="1" position="-1.3 4.3 0.7"></a-plane>
      <a-plane color="#1EE197" height="1" position="0 4.3 0.7"></a-plane>
      <a-plane color="#E11E68" height="1" position="1.3 4.3 0.7"></a-plane>

      <a-plane color="#18E754" height="1" position="-2.5 3 0.7"></a-plane>
      <a-plane color="#E718AB" height="1" position="-0.8 3 0.7"></a-plane>
      <a-plane color="#6C27D8" height="1" position="0.8 3 0.7"></a-plane>
      <a-plane color="#93D827" height="1" position="2.5 3 0.7"></a-plane>


      <!-- Hands -->
      <a-cylinder
        position="-2.5 5.4 0"
        rotation="120 90 0"
        color="#2AD1D5"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>

      <a-sphere
        position="-3.2 5.8 0"
        rotation="-50 90 0"
        color="#D52E2A"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="-3.4 6.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="#2AD1D5"
      ></a-cylinder>

      <a-entity
      geometry="primitive: torus; radius: 1; radiusTubular: 0.09"
      material="color: gold"
      position="-4.3 6.8 0"
      rotation="0 0 90"
      ></a-entity>

      <!-- Hand 2 -->
      <a-cylinder
        position="2.7 5.5 0"
        rotation="-120 90 0"
        color="#D52E2A"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>

      <a-sphere
        position="3.5 5.9 0"
        rotation="-50 90 0"
        color="#2AD1D5"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="4 6.3 0"
        rotation="60 90 0"
        color="#D52E2A"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>

       <a-entity
      geometry="primitive: torus; radius: 1; radiusTubular: 0.09"
      material="color: gold"
      position="4.6 6.8 0"
      rotation="0 0 90"
      ></a-entity>

      <!-- Legs -->
      <a-cylinder color="#DF20A4" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>


      <a-plane 
      width="2" height="1"
      position="-2 0 0"
      rotation="-90 0 0" 
      color="blue"
      ></a-plane>

      <a-cylinder color="#DF20A4" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

      <a-plane 
      width="2" height="1"
      position="2 0 0"
      rotation="-90 0 0" 
      color="blue"
      ></a-plane>

     
      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
